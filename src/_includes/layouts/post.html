{% extends "layouts/base.html" %}

{% block head %}
    <link rel="stylesheet" href="/assets/css/blog.css">
{% endblock %}

{% block body %}
    <!-- ============================================ -->
    <!--                    HERO                      -->
    <!-- ============================================ -->
    <section id="int-hero">
        <picture>
            <source media="(max-width: 600px)" srcset="{{ image }}">
            <source media="(min-width: 601px)" srcset="{{ image }}">
            <img aria-hidden="true" decoding="async" src="{{ image }}" alt="{{ imageAlt }}" loading="eager" width="100%" height="auto">
        </picture>
    </section>

    <!-- ============================================ -->
    <!--              Main Blog Content               -->
    <!-- ============================================ -->
    <div class="blog-container">
        <div class="blog-header">
            <h1 class="blog-title ">{{ title }}</h1>
            <div class="blog-author-info">
                <img src="/assets/svgs/profile.svg" alt="Author" class="blog-author-img">
                <span class="blog-author">{{ author }} | {{ date | postDate }} </span>
            </div>
            {# Divider Line #}
            <hr>
        </div>
        <div class="blog-content">
            {# <img src="{{ image }}" alt="{{ imageAlt }}" class="featured-image"> #}
            <div class="content-text">
                {{ content | safe }}
            </div>
        </div>
    </div>
    {# Diviner Line #}
    <hr>

        {% include 'components/featured-post.html' %}
        {% include 'components/cta.html' %}
    </div>
{% endblock %}
